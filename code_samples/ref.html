<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<article>
	<header>
	<!-- elements and tags used in header -->
		<title> My form</title>
		<style type="text/css" href="styles.css"></style>
		<script type="text/javascript"></script>
		<!-- link tag is used to link externalsource -->
		<!-- this is used only for css and image file soucess -->
		<link rel="stylesheet" href="styles.css"/>
		<!-- base is used to specify the base url for our webpage -->
		<base href="http://newsday2day.com/"/>
		<!-- meta is used to describe the information which are not covered by above five -->
		<meta name="description" content="This is the dummy DMV website for applying LMV license" />
		<meta name="keywords" content="DMV, dummy form, license form, license" />
	</header>
	<section>
		<form name="newLicenseForm">
			<!-- every image must have a src attribute  -->
			<img src="" />
			<div>
				<label for="firstName"> Applicant First Name: </label>
				<input type="text" id = "firstName" name="firstName" placeholder="First Name" />
			</div>
			<br>
			<div>
				<label for="lastName"> Applicant Last Name: </label>
				<input type="text" id = "lastName" name="lastName" placeholder="Last Name" />
			</div>
			<br>
			<div>
				<label for="phoneNumber"> Applicant Phone Number: </label>
				<input type="text" id = "phoneNumber" name="phoneNumber" placeholder="Phone Number" />
			</div>
			<br>
			<div>
				<label for="gender"> Applicant Gender: </label>
				<div id = "gender">
					<label for="male">Male</label>
					<input type="radio" id = "male" name="gender" value="Male" />
					<label for="female">Female</label>
					<input type="radio" id = "female" name="gender" value="Female"/>
				</div>
			</div>
			<br>
			<div>
				<label for="seniorCitizen"> Is Applicant Senior Citien?: </label>
				<input type="checkbox" id = "seniorCitizen" name="seniorCitizen"/>
			</div>
			<br>
			<div>
				<button id="submit"  type="submit">
					<span>Submit</span>
				</button>
				<button  id="reset" type="reset">
					<span>Reset</span>
				</button>
			</div>
		</form>
	</section>
	<br>
	<footer>
		This is footer
	</footer>
</article>

</body>
</html>
